<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../img/favicon.ico">
    <link rel="stylesheet" href="../css/wyjj.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/iconfont.css">
    <title>我要寄件</title>
</head>

<body>
    <div class="header"></div>
    <div class="l_main clearfix">
        <!-- 导航部分 -->
        <div class="l_big_nav">
            <div class="l_ydzz_nav">
                <a href="##">我要寄件</a>
                <a href="##" class="l_hover">运单追踪</a>
                <a href="##">服务支持</a>
            </div>
            <div class="l_sfzhichi">
                <p>SF支持，你要的这里都有</p>
                <p>我们期待为您带来更加优质的线上服务体验</p>
            </div>
        </div>
        <!-- 主体部分 -->
        <div class="l_wyjj_warp clearfix">
            <div class="l_wyjj_nav">
                <a href="##">寄快递</a>
                <a href="##">寄大件(20kg+)</a>
                <a href="##">二维码寄件</a>
            </div>
            <div class="l_wyjj_content">
                <div class="l_wyjj_step">
                    <ul>
                        <li>
                            <strong>01</strong><span>寄件人信息</span>
                        </li>
                        <li>
                            <strong>02</strong><span>收件人信息</span>
                        </li>
                        <li>
                            <strong>03</strong><span>预约信息</span>
                        </li>
                        <li>
                            <strong>04</strong><span>完成下单</span>
                        </li>
                    </ul>
                </div>
                <div class="l_mesg">
                    <div class="l_m_left">
                        <span>寄方信息</span>
                        <i>标*为必填项</i>
                    </div>
                    <div class="l_m_right">
                        <span>使用地址簿</span>
                        <span>智能地址填写</span>
                    </div>
                </div>
                <div class="l_inp_msg">
                    <div class="l_inp_left">
                        <div class="l_inp_t"><b>*</b>姓名</div>
                        <input type="text" name="name" class="l_wyjj_inp">
                    </div>
                    <div class="l_inp_right">
                        <div class="l_inp_t">公司名称</div>
                        <input type="text" name="name" class="l_wyjj_inp">
                    </div>
                </div>
                <div class="l_inp_msg">
                    <div class="l_inp_left">
                        <div class="l_inp_t">手机号码</div>
                        <input type="text" name="name" class="l_wyjj_inp">
                    </div>
                    <div class="l_inp_right">
                        <div class="l_inp_t">固话</div>
                        <input type="text" name="name" class="l_wyjj_inp">
                    </div>
                </div>
                <div class="l_inp_msg">
                    <div class="l_inp_only">
                        <div class="l_inp_t"><b>*</b>省市区</div>
                        <input type="text" name="name" class="l_wyjj_inp">
                    </div>
                </div>
                <div class="l_inp_msg">
                    <div class="l_inp_only">
                        <div class="l_inp_t"><b>*</b>详细地址</div>
                        <input type="text" name="name" class="l_wyjj_inp">
                    </div>
                </div>
                <div class="l_next_btn">
                    <span>下一步</span>
                </div>
            </div>
        </div>
        <div class="l_goback">

        </div>
    </div>
    <div class="footer"></div>


    <script src="../js/jquery-1.8.3.min.js"></script>
</body>

</html>
