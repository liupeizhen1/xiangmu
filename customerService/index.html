<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>在线客服</title>
    <link rel="shortcut icon" href="../img/favicon.ico">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/swiper.css">
    <style>
        .swiper-container {
            width: 353px;
            height: 243px;
        }
    </style>
</head>

<body>
    <div class="centent_pink">
        <div class="block_window">
            <div class="block_head">
                <div class="block_logo"></div>
            </div>
            <div class="block_content">
                <div class="app-left">
                    <section class="app-chat">
                        <div class="sf-bar">
                            <div class="notice-t">
                                <img src="img/ia_10001.png" alt="">
                            </div>
                            <div class="notice-anim">
                                <div class="notice-text">欢迎关注顺丰，关注【顺丰速运】微信公众号，轻松寄快递丶查快递，无需等候可即使操作，欢迎您体验。</div>
                            </div>
                            <div class="notice-close">X</div>
                        </div>
                        <div class="chat-sound">
                            <img src="img/1020.png" alt="" class="sound-img">
                        </div>
                        <!-- 对话框 -->
                        <div class="chat-container">
                            <div class="cont-centen">
                                <p></p>
                                <div class="contaniner-left">
                                    <div class="left-left">
                                        <img src="img/ia_10011.jpg" alt="">
                                    </div>
                                    <div class="left-right">
                                        <span>Hi，小满很高兴为你服务，任何快递问题记得找我哦~</span><br>
                                        <span>猜你可能想问以下几个问题:</span><br>
                                        <p> <a href="#" class="right-p1">【1】&nbsp;手机号查件</a> </p>
                                        <p><a href="#" class="right-p2">【2】&nbsp;附近网点在哪</a> </p>
                                        <p><a href="#" class="right-p3">【3】&nbsp;运费时效查询</a> </p>
                                        <p><a href="#" class="right-p4">【4】&nbsp;怎么申请电子发票</a> </p>
                                        <p><a href="#" class="right-p5">【5】&nbsp;附近网点在哪</a> </p>
                                        <p><a href="#" class="right-p6">【6】&nbsp;已发出快件如何转寄丶退回</a> </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <div class="app-chat_tool">
                        <div class="tool-expression">
                            <img src="img/1022.png" alt="" class="expresion-img img1">
                        </div>
                        <div class="tool-expression">
                            <img src="img/1023.png" alt="" class="expresion-img img2">
                        </div>
                        <div class="tool-expression">
                            <img src="img/1024.png" alt="" class="expresion-img img3">
                        </div>
                    </div>
                    <div class="app-chat_import"></div>
                    <div class="app-chat_shumit">
                        <span>在线人工服务时间:&nbsp;09:00&nbsp;-&nbsp;21:00</span>
                        <div class="submit-cont">
                            <div class="cont-left">
                                <button class="left-btn1 submit-btn1">结束会话</button>
                            </div>
                            <div class="cont-left">
                                <button type="button" class="left-btn1 left-btn2" disabled=disabled>发送</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="app-right">
                    <div class="el-carousel swiper-container">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img src="img/ia_10007.jpg" alt="">
                            </div>
                            <div class="swiper-slide">
                                <img src="img/ia_10008.jpg" alt="">
                            </div>
                        </div>
                        <div class="swiper-pagination"></div>
                    </div>
                    <div class="expand-tabs">
                        <div class="el-tabs_header">
                            <p><span class="active">快捷处理</span><span>手机自助</span></p>
                        </div>
                        <div class="el-tabs_content">
                            <div class="el-tab-pane">
                                <div class="expand-enty">
                                    <div class="expand-item">
                                        <div class="expand-item_centent">
                                            <div class="expand-item_icon">
                                                <div class="expand-item_logo"></div>
                                            </div>
                                            <div class="expand-item_title">快捷处理</div>
                                        </div>
                                    </div>
                                    <div class="expand-item">
                                        <div class="expand-item_centent">
                                            <div class="expand-item_icon">
                                                <div class="expand-item_logo a2"></div>
                                            </div>
                                            <div class="expand-item_title">快件查询</div>
                                        </div>
                                    </div>
                                    <div class="expand-item">
                                        <div class="expand-item_centent">
                                            <div class="expand-item_icon">
                                                <div class="expand-item_logo a3"></div>
                                            </div>
                                            <div class="expand-item_title">网点查询</div>
                                        </div>
                                    </div>
                                    <div class="expand-item">
                                        <div class="expand-item_centent">
                                            <div class="expand-item_icon">
                                                <div class="expand-item_logo a4"></div>
                                            </div>
                                            <div class="expand-item_title">运费时效</div>
                                        </div>
                                    </div>
                                    <div class="expand-item">
                                        <div class="expand-item_centent">
                                            <div class="expand-item_icon">
                                                <div class="expand-item_logo a5"></div>
                                            </div>
                                            <div class="expand-item_title">收寄范围</div>
                                        </div>
                                    </div>
                                    <div class="expand-item">
                                        <div class="expand-item_centent">
                                            <div class="expand-item_icon">
                                                <div class="expand-item_logo a6"></div>
                                            </div>
                                            <div class="expand-item_title">收寄准备</div>
                                        </div>
                                    </div>
                                    <div class="expand-code">
                                        <img src="img/ia_10009.jpg" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/jqery-3.2.1.min.js"></script>
<script src="js/swiper.js"></script>
<script src="js/index.js"></script>

</html>
